<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strukturiranje sadržaja</title>
    </head>

    <body>
        <header>
            <!-- Zaglavlje stranice ili zaglavlje određenog dijela stranice -->
            <h1>Dobrodošli u OPG Horvatić</h1>

            <!-- Navigacija stranice -->
            <nav>
                <a href="#">O nama</a> | <a href="#">Povijest</a> |
                <a href="#">Kontakt</a>
            </nav>
        </header>

        <hr />

        <!-- Glavni sadržaj dokumenta -->
        <main>
            <!-- Generička sekcija sadržaja -->
            <section>
                <h2>O nama</h2>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Ratione, nostrum.
                </p>
            </section>

            <hr />

            <article>
                <p>Cijelina neovisnog, samostalnog sadržaja dokumenta</p>
            </article>

            <hr />

            <!-- Cjelina sadržaja koja nije direktno povezana sa sadržajem koji je okružuje -->
            <aside>
                <h3>PROMO: Novo povrće</h3>
                <p>Snižena cijena / Povoljno</p>
            </aside>

            <hr />

            <!-- Samostalni sadržaj (slika, ilustracija i sl.) s neobaveznim nazivom (figcaption) -->
            <figure>
                <img
                    src="../../../Media/images/priroda/sume/amazon-branches.jpg"
                    width="300"
                    alt="Amazon Rainforest"
                />
                <!-- Naziv ili opis sadržaja u elementu figure -->
                <figcaption>Fotografija prašume</figcaption>
            </figure>
        </main>

        <hr />

        <!-- Podnožje stranice ili podnožje određenog dijela stranice -->
        <footer>
            <p>&copy; 2024 OPG Horvatić&trade; - Sva prava pridržana.</p>
        </footer>
    </body>
</html>
