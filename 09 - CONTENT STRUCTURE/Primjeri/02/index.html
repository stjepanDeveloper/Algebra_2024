<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Strukturiranje sadržaja</title>
    </head>
    <body>
        <!-- Koristimo ga kao zaglvalje pojedinih cjelina sadržaja, može se koristiti unutar drugih semantičkih elemenata (article, section, itd.) -->
        <header>
            <h1>Zaglavlje stranice</h1>
            <p>(naslov stranice, logotip, navigacija, uvodni tekst...)</p>
            <hr />
        </header>

        <!-- Glavni sadržaj stranice, koristimo <main>, preporučuje se koristiti ga jednom po stranici, a u njega ide sadržaj koji se izravno odnosi na glavnu temu sadržaja (ne ponavlja se na drugim dokumentima kao što su izbornici, copyright, itd.) -->
        <main>
            <h1>Glavni sadržaj stranice</h1>
            <p>(naslovi, odlomci teksta, slike, multimedija, obrasci...)</p>
            <hr />
        </main>

        <!-- Uglavnom se koristi kao posljednji element svog roditelja (body, main, article, section, itd.) - sadrži linkove, copyright, itd. -->
        <footer>
            <h1>Podnožje stranice</h1>
            <p>(opće informacije, poveznice, kontakti, autorska prava...)</p>
        </footer>
    </body>
</html>
