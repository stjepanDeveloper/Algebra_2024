<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblikovanje teksta</title>
</head>
<body>
    
    <p><b>Lorem ipsum</b></p>
    <p><i>Lorem ipsum</i></p>
    <p><strong>Lorem ipsum</strong></p>
    <p><mark>Lorem ipsum</mark></p>
    <p>Lorem<small>ipsum</small></p>
    <p><del>Lorem ipsum</del></p>
    <p><ins>Lorem ipsum</ins></p>
    <p><sub>Lorem </sub>ipsum</p>
    <p><sup>Lorem </sup>ipsum</p>

</body>
</html>
